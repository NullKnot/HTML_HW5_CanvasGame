<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas Game</title>
	<style>
		html{
			touch-action: none;
		}
	</style>
    <script src="main.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div align="center">
		<p id="talkBox" style="height:20px">請點擊地圖放置角色</p>
		<span id="scoreBoard">比數>> 玩家 0分 : 電腦 0分</span>
		<br>
		<span style="font-size: 18px;">電腦強度：</span>
		<select id="difficultControl"  onchange="setDifficult()">
            <option value="1">入門</option>        
            <option value="2">老手</option>       
            <option value="3">瘋狂</option>     
		</select>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;
		<span style="font-size: 18px;">勝利條件：</span>
		<select id="scoreControl"  onchange="setScore()">
            <option value="1">先得5分</option>        
            <option value="2">先得7分</option>       
            <option value="3">先得10分</option>     
		</select>
		<br>
        <canvas id="myCanvas" 
                width="600" height="600"
                style="border:2px solid black">
        </canvas><br>
		<div align="center">
			<span style="font-size: 24px; font-weight: bold;">觸控螢幕控制區：</span>
			<br>
			<img id="btnUp" src="Images/direction_up.png" style="width:60px; height:60px; margin-bottom:6px;">
			<br>
			<img id="btnLeft" src="Images/direction_left.png" style="width:60px; height:60px; margin-right:3px;">
			<img id="btnDown" src="Images/direction_down.png" style="width:60px; height:60px;">
			<img id="btnRight" src="Images/direction_right.png" style="width:60px; height:60px; margin-left:3px;">
		</div>
    </div>
</body>
</html>
